<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <title>La Follia della Pasta : Contact</title>
</head>
<body> 
    <div class="container-fluid bg-dark text-white">

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav border-bottom border-secondary">
                            <a class="nav-link mx-3" href="index.html">Accuille</a>
                            <a class="nav-link mx-3" href="menu.html">Menu</a>
                            <a class="nav-link mx-3" href="galerie.html">Galerie</a>
                            <a class="nav-link mx-3" href="about.html">A propos</a>
                            <a class="nav-link active font-size-larger mx-3" aria-current="page" href="contact.html">Nous contacter</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    
       
        <form>
            <form>
                <div class="mb-3">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="mb-3">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div>
                    <label for="phone">Téléphone:</label>
                    <input type="text" id="phonr" name="phone" required>
                </div>
                <div>
                    <label for="objet">Objet du message :</label>
                    <select id="objet" name="objet" required>
                        <option value="Information">Information</option>
                        <option value="Reservation">Reservation</option>
                        <option value="Suggestion">Suggestion</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div>
                    <label for="objet">Etablissement :</label>
                    <select id="objet" name="objet" required>
                        <option value="bruxelles">Bruxelles</option>
                        <option value="namur">Namur</option>
                        <option value="liège">Liège</option>
                        <option value="arlon">Arlon</option>
                        <option value="charleroi">Charleroi</option>
                        <option value="antwerpen">Antwerpen</option>
                        <option value="gent">Gent</option>
                    </select>
                </div>
                <div>
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
          </form>

        <footer class="text-center">
            <h4>Contactez-nous</h4>
            <p>Adresse : 123 Rue de la Pasta, 1000 Bruxelles<br>
            Téléphone : +32 123 456 789<br>
            Email : info@follia.pasta</p>
            <hr>
            <p class=>© 2023 La Follia della Pasta - Tous droits réservés.</p>
        </footer>  
    </div>
</body>
</html>
