            <form class="justify-content-center mt-5">
                <div class="row">
                    <div class="col-10 offset-1 mb-3">    
                        <input type="text" class="form-control" placeholder="Prénom" aria-label="prénom" required>
                    </div>
                </div>
                <div class="row">          
                    <div class="col-10 offset-1 mb-3">
                        <input type="text" class="form-control" placeholder="Nom" aria-label="nom" required>
                    </div>
                </div>
                <div class="row">          
                    <div class="col-10 offset-1 mb-3">                    
                        <input type="email" class="form-control" placeholder="Email" aria-label="email" required>
                    </div>
                </div>    
                <div class="row">          
                    <div class="col-10 offset-1 mb-3">
                        <input type="text" class="form-control" placeholder="Numéro de Téléphone" aria-label="phone" required>
                    </div>
                </div>   
                <div class="row mb-3">
                    <div class="col-5 offset-1">
                        <label for="objet">Objet du message :</label>
                        <select class="form-select" aria-label="objet">
                            <option value="Information">Information</option>
                            <option value="Reservation">Reservation</option>
                            <option value="Suggestion">Suggestion</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div class="col-4 offset-1">
                        <label for="objet">Etablissement :</label>
                        <select class="form-select" aria-label="etablissement">
                            <option value="bruxelles">Bruxelles</option>
                            <option value="namur">Namur</option>
                            <option value="liège">Liège</option>
                            <option value="arlon">Arlon</option>
                            <option value="charleroi">Charleroi</option>
                            <option value="antwerpen">Antwerpen</option>
                            <option value="gent">Gent</option>
                        </select>
                    </div>
                </div>    
                <div class="row">
                    <div class="col-10 offset-1 mb-3">
                    <textarea class="form-control" placeholder="Votre message" id="floatingTextarea4"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 offset-5 text-center mb-5">
                        <button type="submit" class="btn btn-warning ">Soumettre</button>
                    </div>    
                </div>
            </form>


            <div class="row">
                <div class="col-6 offset-3 d-flex justify-content-between mb-5">
